<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>My App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar navbar-dark">
    <a class="navbar-brand" href="#">Auhtor Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/view/authors">Listar Author</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/view/author/nuevo">Agregar Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view/books">Listar Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view/book/nuevo">Agregar Book</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center mt-5">Agregar Author</h1>
            <div class="card-body">
                <form action="/view/author" th:object="${author}" method="POST">
                    <input type="hidden" th:value="*{id}" name="id"/>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" th:value="*{firstName}" name="firstName"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" th:value="*{lastName}" name="lastName">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
