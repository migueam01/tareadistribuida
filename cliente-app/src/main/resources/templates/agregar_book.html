<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary navbar navbar-dark">
    <a class="navbar-brand" href="#">Music Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/view/authors">Listar Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view/author/nuevo">Agregar Author</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/view/books">Listar Book</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/view/book/nuevo">Agregar Book</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg6 col-md-6 col-sm-6 container justify-content-center">
            <h1 class="text-center mt-5">Agregar Book</h1>
            <div class="card-body">
                <form action="/view/book" th:object="${book}" method="POST">
                    <input type="hidden" th:value="*{id}" name="id"/>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" th:value="*{title}" name="title"/>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" class="form-control" id="isbn" th:value="*{isbn}" name="isbn"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" th:value="*{price}" name="price"/>
                    </div>
                    <div th:if="${book.id != -1}" th:text="'Author Guardado en base ' + ${book.author.firstName} + ' ' + ${book.author.lastName}">
                    </div>
                    <div>
                        <label for="author_id">Author</label>
                        <select class="form-control" id="author_id" name="author_id">
                            <option value="0">Escoja un auhtor</option>
                            <option th:each="author : ${authors}" th:value="${author.id}"
                                    th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
                        </select>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
